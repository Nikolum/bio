<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Форум</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Форум</h1>
        <div id="user-controls">
            <button id="login-btn">Войти</button>
            <button id="register-btn">Регистрация</button>
            <span id="welcome-message"></span>
            <button id="logout-btn" style="display: none;">Выйти</button>
        </div>
    </header>

    <!-- Раздел для регистрации и авторизации -->
    <div id="auth-section">
        <div id="register-form" style="display:none;">
            <h2>Регистрация</h2>
            <input type="text" id="reg-username" placeholder="Введите логин"><br>
            <input type="password" id="reg-password" placeholder="Введите пароль"><br>
            <button onclick="register()">Зарегистрироваться</button>
        </div>

        <div id="login-form" style="display:none;">
            <h2>Вход</h2>
            <input type="text" id="login-username" placeholder="Введите логин"><br>
            <input type="password" id="login-password" placeholder="Введите пароль"><br>
            <button onclick="login()">Войти</button>
        </div>
    </div>

    <!-- Основной раздел форума -->
    <main id="forum" style="display:none;">
        <h2>Посты</h2>
        <div id="posts"></div>

        <div id="new-post">
            <h3>Создать новый пост</h3>
            <textarea id="post-content" placeholder="Ваш пост"></textarea><br>
            <button onclick="createPost()">Опубликовать</button>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
